     <!-- CONTACT -->
     <section id="contact">
          <div class="container">
               <div class="row">
                    <div class="section-title">
                         <h2>Contact us <small>Become a member of COMET Family!</small></h2>
                    </div>


                    <div class="col-md-6 col-sm-12">
                         <form id="contact-form" role="form" action="" method="post">

                              <div class="col-md-12 col-sm-12">
                                   <input type="text" class="form-control" placeholder="Enter full name" name="name"
                                        required="">

                                   <input type="text" class="form-control" placeholder="Enter Father's name" name="name"
                                        required="">

                                   <input type="date" class="form-control" placeholder="Enter dob" value="Date of Birth"
                                        name="name" required="">

                                   <div class="form-control" placeholder="Gender" name="name">
                                        <select name="gender">
                                             <option disabled="disabled" selected="selected"> Select your Gender
                                             </option>
                                             <option>Male</option>
                                             <option>Female</option>
                                        </select>
                                   </div>

                                   <div class="form-control" placeholder="class" name="class">
                                        <select name="class">
                                             <option disabled="disabled" selected="selected">Select your Class</option>
                                             <option>6th</option>
                                             <option>7th</option>
                                             <option>8th</option>
                                             <option>9th</option>
                                             <option>10th</option>
                                             <option>11th</option>
                                             <option>12th</option>
                                             <option>Graduation</option>
                                        </select>

                                   </div>

                                   <div class="form-control" placeholder="Gender" name="name">
                                        <select name="gender">
                                             <option disabled="disabled" selected="selected">I want to register for
                                             </option>
                                             <option>Comet Online -3months @3000</option>
                                             <option>Comet Online -6months @5500</option>
                                             <option>Comet Online -1 year @10000</option>
                                             <option>English and Computer classes only-3months @3000</option>
                                             <option>English and Computer classes only -6months@3000</option>
                                        </select>

                                   </div>

                                   <input type="text" class="form-control"
                                        placeholder="What brings you here(Refferal's name)" name="name" required="">
                                   <select class="form-control" id="inputState">
                                        <option disabled="disabled" selected="selected">Select your State</option>
                                        <option value="SelectState">Select State</option>
                                        <option value="Andra Pradesh">Andra Pradesh</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Madya Pradesh">Madya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Orissa">Orissa</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="West Bengal">West Bengal</option>
                                        <option disabled style="background-color:#aaa; color:#fff">UNION Territories
                                        </option>
                                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                        <option value="Daman and Diu">Daman and Diu</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Lakshadeep">Lakshadeep</option>
                                        <option value="Pondicherry">Pondicherry</option>
                                   </select>



                                   <select class="form-control" id="inputDistrict">
                                        <option disabled="disabled" selected="selected">Select your District</option>
                                        <option value="">-- select one state -- </option>
                                   </select>
                                   <input type="tel" class="form-control" id="phone" name="phone"
                                        placeholder="Enter Mobile number" max="10">

                                   <input type="email" class="form-control" placeholder="Enter email address"
                                        name="email" required="">

                                   <textarea class="form-control" rows="6" placeholder="Tell us about your career goal."
                                        name="message" required=""></textarea>
                                   <div class="col-md-4 col-sm-12">
                                        <input type="submit" class="form-control" name="send message"
                                             value="Send Message">
                                   </div>

                              </div>
                         </form>
                    </div>

                    <div class="col-md-6 col-sm-10">
                         <div class="contact-image">
